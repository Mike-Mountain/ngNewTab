<h4 mat-dialog-title class="text-center text-secondary mb-2">Add a new Task</h4>
<hr class="w-75">
<mat-dialog-content>
  <form [formGroup]="taskForm">
    <div class="task-form">
      <mat-form-field class="w-40">
        <input matInput required type="text" placeholder="Title" formControlName="title">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput type="text" rows="6" placeholder="Description" formControlName="description"></textarea>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </form>
  <div class="action-row">
    <button mat-raised-button color="warn" (click)="closeDialog()">Cancel</button>
    <button mat-raised-button color="primary" (click)="addTask(taskForm.value)">Add</button>
  </div>
</mat-dialog-content>
