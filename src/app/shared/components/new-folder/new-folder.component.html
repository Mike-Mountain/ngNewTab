<ng-template #newFolder>
  <h4 mat-dialog-title class="text-center mb-2">Add a new Folder for {{folderFor}}</h4>
  <hr class="w-75">
  <mat-dialog-content>
    <form [formGroup]="newFolderForm">
      <div class="folder-form">
        <mat-form-field class="w-50">
          <input matInput type="text" placeholder="Folder Name" formControlName="name">
        </mat-form-field>
        <mat-form-field>
          <textarea matInput type="text" rows="4" placeholder="Folder Description"
                    formControlName="description"></textarea>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Folder Icon url" formControlName="iconUrl">
        </mat-form-field>
      </div>
    </form>
    <div class="action-row">
      <button mat-raised-button color="warn" (click)="closeDialog()">Cancel</button>
      <button mat-raised-button color="primary" (click)="addFolder(newFolderForm.value)">Add</button>
    </div>
  </mat-dialog-content>
</ng-template>
